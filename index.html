<html>
<head>
  <style>
    #inputbar{
      position: fixed;
      width:100%;
      bottom: 0px;
      display: flex;
      align-items: center;
      justify-content: space-around;
    }
    #inputbar > input{
      line-height: 2em;
      font-size: 2em;
    }
  </style>
</head>
<body>

<canvas id="graph"></canvas>
<div id="inputbar">
  <input type="text" id="eq" />
</div>
<script src="lang.js"></script>
<script src="graph.js"></script>
<script>
var graphInput = document.getElementById("eq");
var canvas = document.getElementById("graph");
var g = new graph( canvas );
g.drawGrid();
graphInput.addEventListener("change", function(){
  var text = document.getElementById("eq").value;
  g.addPlot( text );
  g.render();
});


</script>
</body>
</html>
